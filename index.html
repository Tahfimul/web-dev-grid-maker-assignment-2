<!DOCTYPE html>
<html>
<head>
    <title>Grid Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="introductory_panel">
        <h1 id="info"></h1>
    </div>

    <!-- Menu Buttons -->
    <button onclick="addR()">Add Row</button>
    <button onclick="addC()">Add Col</button>
    <button onclick="removeR()">Remove Row</button>
    <button onclick="removeC()">Remove Col</button>
    <select onchange="colorCell()" id="selectedColorFillType">
        <option value="SELECT">SELECT</option>
        <option value="fillU">Fill All Uncolored</option>
        <option value="fillAll">Fill All</option>
        <option value="fillACell">Fill A Cell</option>
    </select>
    <button onclick="clearAll()">Clear</button>
    <select onchange="selectColor()" id="selectedColorId">
        <option value="SELECT">SELECT</option>
        <option value="Red">Red</option>
        <option value="Blue">Blue</option>
        <option value="Green">Green</option>
        <option value="Yellow">Yellow</option>
    </select>
    <!-- Grid Table -->
    <table id="grid">
        
    </table>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
